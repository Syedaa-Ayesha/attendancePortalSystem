<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    </style>
</head>
<header id="personal-blog" class="pro-data">
    <div class="info">
        <div id="logo">Student Attendance Portal</div>
        <a href="./login.html"><input type="button" value="Login" id="login-in-signup-page"></a>
        <a href="./index.html"><input type="button" value="Logout" id="logout-in-Enrollment-page"></a>

    </div>
    <div class="dashboard">
        <h2 id="d-heading enrol" class="back">Student Enrolment</h2>
    </div>
</header>

<body>
    <div class="wrapper">
        <div class="signup" class="enrol-wrapper">
            <form id="form" action="">
                <!-- For user Name -->
                <input type="text" class="form-control" id="username" placeholder="Enter Name" required="required">
                <br>
                <!-- For Father Name -->
                <input type="text" class="form-control" id="FatherName" placeholder="Enter Father Name"
                    required="required">
                <br>
                <!-- For Roll Number -->
                <input type="number" class="form-control" id="rollno" placeholder="Enter Roll Number"
                    required="required">
                <br>
                <!-- For Contact Number -->
                <input type="number" class="form-control" id="ContactNumber" minlength="11" maxlength="11"
                    placeholder="Enter Contact Number" required="required"> <br>
                <!-- For CNIC-->
                <input type="number" class="form-control" id="CNIC" placeholder="Enter CNIC" required="required"><br>
                <!-- For Course Name -->
                <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name"
                    required="required"><br>
                <!-- For enrol student button -->
                <input type="button" class="btn" id="enrolStudent" value="Submit">
            </form>
        </div>
    </div>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./enrolment.js"></script>
</body>

</html>
